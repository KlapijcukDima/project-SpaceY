<section class="hero" id="hero">
    <div class="container hero__container">
        <h1 class="hero__header">ANEMONE</h1>
        <h2 class="hero__sub__header">flower studio</h2>
        <div class="hero__image">
            <picture class="hero__picture">
                <source srcset="images/hero-desktop@1x.jpg 1x, images/hero-desktop@2x.jpg 2x" media="(min-width: 1200px)" type="image/jpg">
                <source srcset="images/hero-tablet@1x.jpg 1x, images/hero-tablet@2x.jpg 2x" media="(min-width: 768px)" type="image/jpg">
                <source srcset="images/hero-mobile@1x.jpg 1x, images/hero-mobile@2x.jpg 2x" media="(max-width: 767.98px)" type="image/jpg">

                <img src="/src/images/hero-mobile@1x.jpg" alt="Flower">
            </picture>
        </div>

        <button class="hero__btn" type="button" data-modal-open>
            <svg class="hero__svg">
                <use href="svg/symbol-defs.svg#hero-btn-mobile"></use>
            </svg>
        </button>
    </div>
</section>
